{% extends "layout.html"%}
{% block content %}
    {% for record in records %}
        <article class="media content-section">
            <div class="media-body"> 
                <form method = "POST" action = "edit">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="id" placeholder={{ record.id }} value="{{ record.id }}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder={{ record.date }} readonly>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">aircraft_id</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder={{ record.aircraft_id }} readonly>
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">description</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder={{ record.description }} readonly>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
              </form>
            </div>
        </article>
   
            
    {% endfor %}
{% endblock content %}
