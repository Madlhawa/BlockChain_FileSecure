{% extends "layout.html"%}
{% block content %}
    {% for record in records %}
        <article class="media content-section">
            <div class="media-body"> 
                <h1 style="text-align: center;">Maintenance Record</h1>
                <form method = "POST" action = "">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.date }} >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">aircraft_id</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.aircraft_id }} >
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">aircraft_make</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.aircraft_make }} >
                        </div>
                    </div>
        
                    
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">aircraft_owner</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.aircraft_owner }} >
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">mechanic</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.mechanic }} >
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">station</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.station }} >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">description</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.description }} >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">part_supplier</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder={{ record.part_supplier }} >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">part_tracking</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder={{ record.part_tracking_id }} >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">last_edited</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder={{ record.date_edited }} readonly>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </article>
   
            
    {% endfor %}
{% endblock content %}
